<mat-card appearance="outlined" class="main-card">
    <mat-card-header>
        <mat-card-title>Max Clique</mat-card-title>
        <mat-card-subtitle>
            <p>
           Description.
            </p>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="container">
        <mat-card class="input-card">
            <mat-card-header>
                <mat-card-subtitle>
                    Input
                  </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>
                            Graph Selection
                        </mat-label>
                        <mat-select [(value)]="selectedCat" (selectionChange)="graphChanged()">
                            @for (cat of testCatigories; track cat) {
                                <mat-option [value]="cat">{{$index + 1}} - {{cat}}</mat-option>
                            }
                          </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Algorithm Selection
                        </mat-label>
                        <mat-select [(value)]="selectedAlgoCat">
                            @for (cat of algoCatigories; track cat) {
                                <mat-option [value]="cat">{{$index + 1}} - {{cat}}</mat-option>
                            }
                          </mat-select>
                    </mat-form-field>
                </mat-card-content>
        </mat-card>
        <mat-card class="output-card">
            <mat-card-header>
                <mat-card-subtitle>
                Output
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="output-content">
                <mat-card>
                    <mat-card-content class="animation-conetent">
                        Max Clique is {{maxClique?.length}} - {{maxClique | json}}
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </mat-card>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button style="width: 50%;" color="primary" (click)="run()">Run</button>
        <button mat-raised-button style="width: 50%;" color="warn" (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>
